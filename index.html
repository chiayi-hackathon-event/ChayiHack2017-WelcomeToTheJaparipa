<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人口變動</title>
    <!-- libraries-->
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
    <!-- ion.rangeSlider-->
    <script type="text/javascript" src="js/ion.rangeSlider.js"></script>
    <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.skinHTML5.css">
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="data_type">民國 86年 1月 臺灣各縣市人口數量</div>
    <div width='100%'>
        <svg width="100%" height="700px" viewBox="0 0 700 350" preserveAspectRatio="xMidYMid">
            <defs>
                <linearGradient id="Ruler" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="5%" stop-color="#090" />
                    <stop offset="95%" stop-color="#F00" />
            </defs>
            <text x="20" y="70" style="font-size:10px">
                <tspan>人少 </tspan>
                <tspan>(滑鼠移動至地圖上可顯示確切數據)</tspan>
                <tspan>人多</tspan>
            </text>
            <rect width="200" height="15" x="20" y="80" stroke="#FFF" fill="url(#Ruler)"></rect>
            </linearGradient>
        </svg>
    </div>
    <div id="info">
        <div id="name"></div>
        <div id="case"></div>
    </div>
    <input type="text" id="dateSlider" name="dateSlider" value="" />
</body>

</html>
