<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人口變動</title>
    <!-- libraries-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
    <!-- ion.rangeSlider-->
    <script type="text/javascript" src="js/ion.rangeSlider.js"></script>
    <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.skinFlat.css">
    <!-- css icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- google font family api-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vampiro%20One">
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="css/index.css?v=<?=time();?">
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/main.js?v=<?=time();?"></script>
</head>

<body>
    <div class="header">
        <div id="data_type">人口變遷視覺分析工具</div>
    </div>
    <div class="main">
        <div class="tabEle">
            <div class="tab">
                <button class="county tablinks" onclick="openCity(event, 'countyStr')" id="defaultOpen">-</button>
                <button class="others tablinks" onclick="openCity(event, 'othersStr')">其他</button>
            </div>
            <div id="countyStr" class="tabcontent">
                <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
                <h3>-</h3>
                <p>請點選地圖任意地方，選取一個縣市</p>
            </div>

            <div id="othersStr" class="tabcontent">
                <span onclick="this.parentElement.style.display='none'" class="topright">x</span>
                <h3>-</h3>
                <p>很抱歉，當月尚無重大新聞。</p>
            </div>
        </div>
        <div class="iconsEle noselect">
            <div class="hintHover noselect"><a class="hintText"></a>
                <div class="triangle noselect"></div>
            </div>
            <div class="hintSelected noselect"><a class="selectedText" value="0">人口數(人)</a>
                <div class="triangle noselect"></div>
            </div>
            <ul style="display: inherit; margin: 0;">
                <i class="material-icons icon noselect" title="人口數(人)" onclick="setDataByIndex(this)" value="0">person</i>
                <i class="material-icons icon noselect" title="總增加率" onclick="setDataByIndex(this)" value="1">group_add</i>
                <i class="material-icons icon noselect" title="自然增加率" onclick="setDataByIndex(this)" value="2">child_care</i>
                <i class="material-icons icon noselect" title="社會增加率" onclick="setDataByIndex(this)" value="3">business_center</i>
                <i class="material-icons icon noselect" title="可支配所得" onclick="setDataByIndex(this)" value="4">attach_money</i>
                <i class="glyphicon icon noselect" title="每戶儲蓄" onclick="setDataByIndex(this)" value="5">&#xe225;</i>
            </ul>
        </div>
        <div class="leftButton noselect" value="less" unselectable="on" onclick="contolSliderEvent(this)"> </div>
        <div class="rightButton noselect" value="add" unselectable="on" onclick="contolSliderEvent(this)"> </div>
        <div class="mapEle">
            <svg id="map" width="100%" height="99%" viewBox="0 40 900 350" preserveAspectRatio="xMidYMid">
            </svg>
        </div>
        <div id="info">
            <div id="name"></div>
            <div id="case"></div>
        </div>
    </div>
    <div class="footer">
        <div class="sliderEle">
            <div style="width:90%;position: relative;margin: auto;">
                <input type="text" id="dateSlider" name="dateSlider" value="" />
            </div>
        </div>
        <div class="colorBarEle">
            <svg width="100%" height="55px" viewBox="0 0 400 100" preserveAspectRatio="xMidYMid">
                <rect width="100%" height="50%" x="0" y="55" stroke="#FFF" fill="url(#Ruler)"></rect>
                <text x="0" y="40" style="font-size:36px;font-family: Optima,Segoe,Segoe UI,Candara,Calibri,Arial,sans-serif;font-weight: bold">
                    <tspan>Low</tspan>
                    <tspan>　　　　　　</tspan>
                    <tspan>High</tspan>
                </text>
                <linearGradient id="Ruler" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="5%" stop-color="#00FF00" />
                    <stop offset="95%" stop-color="#FF0000" />
                </linearGradient>
            </svg>
        </div>
    </div>
</body>

</html>
